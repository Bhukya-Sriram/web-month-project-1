<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./BackgroundColor.css">
    <title>Color Changer</title>
  </head>
  <body>
    <div class="heading">
      Background Generator
    </div>
    <div class="buttons">
      <input type="color" class="left-input" value="#77CD48">
      <input type="color" class="right-input" value="#4586D6">
    </div>
    <div class="css-output">
      Background:linear-gradient(to right,#77CD48,#4586D6)
    </div>
    <div class="GButton">
      <input type="button" class="Generator-button" value="Generator Random gradient">
    </div>

  </body>

  <script src="./BackgroundColor.js"></script>
</html>
